spring.application.name=Games

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400}
# 24 hours = 86400 seconds

jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800}
# 7 days = 604800 seconds

logging.level.com.example.Games.config.security=INFO

# PostgreSQL Connection - Use environment variables for production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/shop_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:create-drop}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# For Jakarta Persistence in Spring Boot 3
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.open-in-view=false

# Logging Configuration
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=INFO
logging.level.com.example.Games=INFO
logging.level.org.springframework.security=INFO
