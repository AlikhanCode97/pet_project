# Test Configuration
spring.profiles.active=test

# Database Configuration (H2 In-Memory for tests)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA Configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration for tests
logging.level.com.example.Games=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security Configuration for tests
spring.security.user.name=testuser
spring.security.user.password=testpass
spring.security.user.roles=USER

# JWT Configuration for tests
jwt.secret=testSecretKeyForTestingPurposesOnly123456789
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# Disable CSRF for integration tests if needed
# (Note: We enable it in controller tests to test security)
